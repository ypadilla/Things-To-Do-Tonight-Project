<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="assets/css/styleV2.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-s-12">
                <!--<img src="assets/images/sample2.jpg" alt="Image">-->

    <div class="container blk-gradient">

                  <li role="presentation"><a href="#">Night Clubs</a></li>

    <div class="container text-center">
        <br>
        <div class="row">
            <div class="col-sm-2">

                <p>Mangoes Tropical cafe</p>
            </div>
            <div class="col-sm-2">
                <img src="assets/images/Roccos.jpg" class="img-responsive" style="width:100%" alt="Image">

            </div>
            <div class="col-sm-2">
                <img src="assets/images/RedCoconuts.jpg" class="img-responsive" style="width:100%" alt="Image">

            </div>
            <div class="col-sm-2">
                <img src="assets/images/CityWalk.jpg" class="img-responsive" style="width:100%" alt="Image">

            </div>
            <div class="col-sm-2">

    </div><br>

    <div class="container text-center blk-gradient2">
        <h3>FIND PLACES</h3><br>
        <div class="row">
            <div class="col-sm-8">
                <div id="map"></div>
                <p>Click on map for location details</p>
            </div>
            <div class="col-sm-4 text-left">
                <form>
                    <div class="form-group">
                        <label for="pwd">City</label>
                        <input type="text" class="form-control" id="pwd">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Zip Code</label>
                        <input type="text" class="form-control" id="pwd">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button id="input" type="submit" class="btn btn-default btn-block">Submit</button>
                </form><br>
            </div>
        </div>
    </div>

    <footer class="container text-center blk">
        <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i><i class="fa fa-dropbox fa-2x" aria-hidden="true"></i>
    </footer>
