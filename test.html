<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="initial-scale=1.0, user-scalable=no" name="viewport">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>ThingsToDo.com</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity=
    "sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet">

 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



    <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
   

</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar">
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <div id="head">
                        <h1 class="font-effect-shadow-multiple">ThingsToDo.com</h1>
                    </div>
                </div>
                <div class="col-xs-6 col-md-2" id="temp">
                    Orlando FL 32-
                </div>
                <div class="col-xs-6 col-md-4">
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input class="form-control" placeholder="Enter zip code" type="text">
                        </div><button class="btn btn-default" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </nav>
<div id="pics" class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="assets/images/rest.jpg" alt="Chania" width="460" height="300">
      </div>

      <div class="item">
        <img src="assets/images/bar.jpg" alt="Chania" width="460" height="300">
      </div>
    
      <div class="item">
        <img src="assets/images/theme.jpg" alt="Flower" width="460" height="300">
      </div>

      <div class="item">
        <img src="assets/images/movie.jpg" alt="Flower" width="460" height="300">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <span aria-hidden="true" class="glyphicon glyphicon-pushpin"></span> Places:
            </div>
            <div class="panel-body">
                <div id="places"></div>
            </div>
            <div id="giveMeMore">
                <button class="btn btn-success" id="more" type="button">More Results</button>
            </div>
        </div>
        <div id="map"></div>
    </div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZKR3YD85re6NPj2gFlDftsWV6-GG1D0E&libraries=places&callback=initMap"></script> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript" src ="assets/js/app.js"></script>

</body>
</html>
