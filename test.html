<!DOCTYPE html>
<html>
<head>
	<title></title>
	

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(window).load(function(){
        $('#myModal').modal('show');
    });
</script>


</head>
<body>




<div class="container">

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Welcome to thingstodotonight.com</h4>
          <img src="pika.png">
        </div>
        <div class="modal-body">
          <p>Enter your zip code.</p>
          <input type="text" name="zip"></input>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<h1>Things to do Tonight</h1>
<p><button>Fast Food</button><button>Entertainment</button><button>Restaurant</button><button>Theme Parks</button><button>Concerts</button><button>Arts</button></p>

</body>
</html>
